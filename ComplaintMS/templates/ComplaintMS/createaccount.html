{% extends "base.html" %}

{% block content %}
<h1>Create an Account</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {{ profile_form.as_p }}
  <button type="submit">Create Account</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
